version: '3.8'

services:
  # React App Service
  travel-agency:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: incredible-india-tours
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - travel-network

  # Optional: Add monitoring or other services here
  # nginx-exporter:
  #   image: nginx/nginx-prometheus-exporter:latest
  #   ports:
  #     - "9113:9113"
  #   depends_on:
  #     - travel-agency
  #   networks:
  #     - travel-network

networks:
  travel-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
